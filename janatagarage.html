<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janata Garage - Movie Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="page.css">
</head>

<body>
    <div id="sectionmovie">
        <div class="container">
            <div class="text-center mt-4">
                <h1 class="heading-3">Janata Garage</h1>
                <img src="https://m.media-amazon.com/images/M/MV5BNGUyN2ZiOGYtYmFjNi00NGVkLThlMzEtMjdlOGE0ZTgzZGFlXkEyXkFqcGc@._V1_.jpg" class="movie-image" alt="Janata Garage">

                <!-- Movie Information -->
                <div class="movie-info">
                    <p><strong>Release Date:</strong> September 2, 2016</p>
                    <p><strong>Genre:</strong> Action, Drama</p>
                    <p><strong>Director:</strong> Koratala Siva</p>
                    <p><strong>Cast:</strong> Jr. NTR, Mohanlal, Samantha Ruth Prabhu</p>
                </div>

                <!-- Trailer -->
                <div class="mt-4">
                    <h2>Trailer</h2>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/7O4Hm070Bc8?si=-zatbvZpBrk8L2mQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>

                <!-- User Review and Rating Form -->
                <div class="mt-5">
                    <h3>Submit Your Review</h3>
                    <form id="reviewForm" class="text-left">
                        <div class="form-group">
                            <label for="userRating">Your Rating:</label>
                            <select id="userRating" class="form-control">
                                <option value="" disabled selected>Select Rating</option>
                                <option value="5">5 Stars</option>
                                <option value="4">4 Stars</option>
                                <option value="3">3 Stars</option>
                                <option value="2">2 Stars</option>
                                <option value="1">1 Star</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="userReview">Your Review:</label>
                            <textarea id="userReview" class="form-control" rows="4" placeholder="Write your review here..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-warning">Submit Review</button>
                    </form>
                </div>

                <!-- Popular Reviews Section -->
                <div class="mt-5">
                    <h3>Popular Reviews</h3>
                    <div class="review-section" id="reviewSection">
                        <!-- Dynamic reviews will appear here -->
                    </div>
                </div>

                <!-- Back Button - Navigating to Homepage -->
                <button class="btn btn-primary mt-4" onclick="window.location.href='home.html'">Back to Home</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 CineReview. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Reviews -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            function fetchReviews() {
                $.ajax({
                    url: 'fetch_reviews.php',
                    type: 'GET',
                    data: { movie_title: 'Janata Garage' },
                    dataType: 'json',
                    success: function(response) {
                        $('#reviewSection').empty();
                        if (response.success) {
                            if (response.reviews.length > 0) {
                                response.reviews.forEach(review => {
                                    const reviewDiv = `<div class="review mb-3"><strong>Review:</strong><p>${review.review} (Rating: ${review.rating} Stars)</p></div>`;
                                    $('#reviewSection').append(reviewDiv);
                                });
                            } else {
                                $('#reviewSection').html('<p>No reviews submitted yet.</p>');
                            }
                        } else {
                            $('#reviewSection').html('<p>Error loading reviews.</p>');
                        }
                    },
                    error: function() {
                        $('#reviewSection').html('<p>Error loading reviews.</p>');
                    }
                });
            }

            fetchReviews();

            $('#reviewForm').on('submit', function(event) {
                event.preventDefault();
                const rating = $('#userRating').val();
                const review = $('#userReview').val();

                $.ajax({
                    url: 'submit_review.php',
                    type: 'POST',
                    data: { movie_title: 'Janata Garage', rating: rating, review: review },
                    dataType: 'json',
                    success: function(response) {
                        alert(response.message);
                        if (response.success) {
                            $('#reviewForm')[0].reset();
                            fetchReviews();
                        }
                    },
                    error: function() {
                        alert('Failed to submit review.');
                    }
                });
            });
        });
    </script>
</body>

</html>
